<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS410 Video Segment Search</title>
</head>
<body>
    <form  action="{{ url_for("gfg")}}" method="post">
    <input type="text" id="firstname" name="qz" value="{{ query }}">
    <button type="submit">Search</button>
    </form>
    <p>Video segments related to <b>{{ query }}</b>:</p>
    {% for segment in result %}
    <p>
        {{ segment['index'] }}<br>
        <b>{{ segment['lecture'] }}</b><br>
        {{ segment['start_time'] }} - {{ segment['end_time'] }}<br>
        {{ segment['text'] }}<br>
        <a href="{{ segment['link'] }}"> Go to this segment</a>
    </p>
     {% endfor %}
</body>
</html>
